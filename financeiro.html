<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financeiro Pessoal</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Financeiro Pessoal</h1>

    <!-- Formulário para adicionar despesa -->
    <form id="form-despesa">
        <label for="valor">Valor:</label>
        <input type="number" id="valor" step="0.01">
        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao">
        <label for="categoria">Categoria:</label>
        <select id="categoria">
            <option value="CNH">CNH</option>
            <option value="Tim">Tim</option>
            <option value="Spotify">Spotify</option>
            <option value="Icloud">Icloud</option>
            <option value="Gastos Livres">Gastos Livres</option>
            <option value="Fatura Cartão">Fatura Cartão</option>
            <option value="Guardar dinheiro">Guardar dinheiro</option>
            <!-- Adicione mais opções conforme necessário -->
        </select>
        <input type="submit" value="Adicionar Despesa">
    </form>

    <!-- Formulário para adicionar salário -->
    <form id="form-salario">
        <label for="salario_valor">Salário:</label>
        <input type="number" id="salario_valor" step="0.01">
        <label for="descricao_salario">Descrição:</label>
        <input type="text" id="descricao_salario">
        <label for="categoria_salario">Categoria:</label>
        <select id="categoria_salario">
            <option value="Salário">Salário</option>
            <!-- Adicione mais opções conforme necessário -->
        </select>
        <input type="submit" value="Adicionar Salário">
    </form>

    <select id="opcao" onchange="mostrarHistorico()">
        <option value="">Selecione...</option>
        <option value="despesas">Histórico de Despesas</option>
        <option value="salarios">Histórico de Salários</option>
    </select>

    <!-- Histórico de despesas -->
    <div id="historico_despesas" class="history">
        <!-- Conteúdo do histórico de despesas aqui -->
    </div>

    <!-- Histórico de salários -->
    <div id="historico_salarios" class="history">
        <!-- Conteúdo do histórico de salários aqui -->
    </div>


    <div class="container">
        <!-- Total de gastos -->
        <div id="total_gastos">
            <h2>Total de Gastos:</h2>
            <p id="total_gastos_valor">0.00</p>
        </div>

        <!-- Saldo disponível -->
        <div id="saldo_disponivel">
            <h2>Saldo Disponível:</h2>
            <p id="saldo_disponivel_valor">0.00</p>
        </div>

        <!-- Valor sobrado -->
        <div id="valor_sobrado">
            <h2>Valor Sobrado:</h2>
            <p id="valor_sobrado_valor">0.00</p>
        </div>
    </div>

    <button class="botao-reset" onclick="resetarDespesas()">Resetar Despesas</button>
    <br><br>
    <button class="botao-reset" onclick="resetarSaldo()">Resetar Saldo</button>
    <br><br>
    <button class="botao-reset" id="botao_reset_completo" onclick="resetarScriptCompleto()">Resetar Completo</button>


    <script src="js/app.js"></script>



</body>

</html>
