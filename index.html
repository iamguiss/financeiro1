<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Cadastro</title>
    <link rel="stylesheet" href="css/cadastro.css">
</head>

<body>
    <h2>Bem vindo ao controle Financeiro</h2>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form id="signup-form">
                <h1>Crie sua conta</h1>
                <input type="text" placeholder="Name" />
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <button type="submit">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form id="signin-form">
                <h1>Conecte-se ao site</h1>
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <a href="#">Forgot your password?</a>
                <button type="submit">Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Bem vindo de volta!</h1>
                    <p>faça login com suas informações pessoais</p>
                    <button class="ghost" id="signIn">Entre com seu cadastro</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Boa, rapaziada!</h1>
                    <p>Insira seus dados pessoais</p>
                    <button class="ghost" id="signUp">Faça seu cadastro</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>
            Criado do site <i class="fa fa-heart"></i> 
            <a target="_blank" href="https://www.instagram.com/iamguiss/">Guiherme Silva</a>
            <br>Ideia do index
            <a target="_blank" href="https://www.florin-pop.com/blog/2019/03/double-slider-sign-in-up-form/">florin-pop</a>.
        </p>
    </footer>
    </div><!--container_form-->
    <script src="js/script.js"></script>
</body>

</html>
